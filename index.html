<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <h1 id="h1">THE CODE REVIEW</h1>
    <div class="project">
      <div class="heading1">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr class="one" />
      <hr class="two" />
      <form method="POST">
        <div class="content1">
          <h2>Contact Information</h2>
        </div>
        <div class="content1">
          <label for="full_name">Full Name </label>
          <input
            id="full_name"
            type="text"
            placeholder="Required"
            name="full_name"
          />
        </div>
        <div class="content1">
          <label for="email_address">Email Address</label>
          <input
            id="email_address"
            type="text"
            placeholder="Required"
            name="email_address"
          />
        </div>
        <div class="content1">
          <label for="phone_number">Phone Number</label>
          <input
            type="number"
            id="phone_number"
            name="phone_number"
            minlength="10"
            maxlength="10"
          />
        </div>
        <div class="content1">
          <label for="city">City</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="content1">
          <label for="state">State</label>
          <select name="state" id="state">
            <option value="">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
          </select>
        </div>
        <div class="content1">
          <label for="zip_code">Zip Code</label>
          <input
            id="zip_code"
            name="zip_code"
            type="number"
            maxlength="10"
            minlength="5"
          />
        </div>
        <hr class="three" />
        <div class="content2">
          <div class="heading">
            <h2>Newsletter</h2>
            <p>Select the newsletters you would like to recieve</p>
          </div>
        </div>
        <div class="content2">
          <label for="html">HTML News</label>
          <input type="checkbox" name="html" />
        </div>
        <div class="content2">
          <label for="css">CSS News</label>
          <input type="checkbox" name="css" />
        </div>
        <div class="content2">
          <label for="js">Javascript News</label>
          <input type="checkbox" name="js" />
        </div>
        <div class="content2">
          <div class="heading">
            <p>Newsletter format</p>
          </div>
        </div>
        <div class="content2">
          <label for="html2">HTML</label>
          <input type="radio" name="html2" />
        </div>
        <div class="content2">
          <label for="plaintxt">Plain text</label>
          <input type="radio" name="plaintxt" />
        </div>
        <div class="content2">
          <label for="txtarea">Other topics you'd like to hear about</label
          ><br />
          <textarea name="txtarea" cols="75" rows="10"></textarea>
        </div>
        <submit>
          <a href="#"><button>Signup</button></a>
          <p class="c">Copyright The Code Review</p>
        </submit>
      </form>
    </div>
  </body>
</html>
